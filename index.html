<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Enjoy the lyrics of your favourite songs">
    <title>Musica</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto&display=swap" rel="stylesheet">
    <link href="./css/variables.css" rel="stylesheet" type="text/css">
    <link href="./css/layout.css" rel="stylesheet" type="text/css">
    <link href="./css/elements.css" rel="stylesheet" type="text/css">

    <style>
        body {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            background-color: var(--background-color);
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>

    <!--container of the app-->
    <section class="container">
        <div class="inner-container">

            <div class="content" id="content">
                <div class="actions">
                    <button onclick="closeLyricsNode()">Close</button>
                </div>
                <div class="song-details">

                </div>
                <div class="lyrics" id="lyrics">

                </div>
            </div>

            <div class="search-table">
                
                <div class="search-box">
                    <input type="text" placeholder="search ...." id="search" onchange="handleInput()" />
                </div>
                
                <div class="search-results" id="result-container">
                    <!--search results comes here-->
                </div>
    
            </div>
            
        </div>
    </section>
    <script src="./scripts.js" charset="utf-8"></script>
</body>

</html>
